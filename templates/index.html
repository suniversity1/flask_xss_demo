{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            {% autoescape false %}
            <p>{{ post['content'] }}</p>
        {% endautoescape %}
        </div>
    {% endfor %}
{% endblock %}
